<!DOCTYPE html>
<html>
<head>
  <title>Rate Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      padding: 50px;
    }
    .form-box {
      background-color: #ffe6f0;
      padding: 30px;
      border-radius: 20px;
      max-width: 800px;
      margin: auto;
    }
    .person-box {
      border: 1px solid #f5c6cb;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 15px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2 class="text-center text-danger">Rate Our Portfolio</h2>
    <form onsubmit="return giveFeedback()">
      
      <!-- Repeat for each person -->
      <div class="person-box">
        <h4>Cassi</h4>
        <div class="mb-3">
          <label class="form-label">Select Project/Quiz:</label>
          <select id="cassiProject" class="form-select" required>
            <option value="">-- Select --</option>
            <option>Q1 Project</option>
            <option>Q2 Project</option>
            <option>Q3 Project</option>
            <option>Q4 Quiz2</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Rate Cassi (1-10):</label>
          <input type="number" id="cassiRating" class="form-control" min="1" max="10" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Comments:</label>
          <textarea id="cassiComments" class="form-control" rows="2" required></textarea>
        </div>
      </div>

      <div class="person-box">
        <h4>Jamimi</h4>
        <div class="mb-3">
          <label class="form-label">Select Project/Quiz:</label>
          <select id="jamimiProject" class="form-select" required>
            <option value="">-- Select --</option>
            <option>Q1 Project</option>
            <option>Q2 Project</option>
            <option>Q3 Project</option>
            <option>Q4 Quiz2</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Rate Jamimi (1-10):</label>
          <input type="number" id="jamimiRating" class="form-control" min="1" max="10" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Comments:</label>
          <textarea id="jamimiComments" class="form-control" rows="2" required></textarea>
        </div>
      </div>

      <div class="person-box">
        <h4>Nikka</h4>
        <div class="mb-3">
          <label class="form-label">Select Project/Quiz:</label>
          <select id="nikkaProject" class="form-select" required>
            <option value="">-- Select --</option>
            <option>Q1 Project</option>
            <option>Q2 Project</option>
            <option>Q3 Project</option>
            <option>Q4 Quiz2</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Rate Nikka (1-10):</label>
          <input type="number" id="nikkaRating" class="form-control" min="1" max="10" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Comments:</label>
          <textarea id="nikkaComments" class="form-control" rows="2" required></textarea>
        </div>
      </div>

      <div class="person-box">
        <h4>Nini</h4>
        <div class="mb-3">
          <label class="form-label">Select Project/Quiz:</label>
          <select id="niniProject" class="form-select" required>
            <option value="">-- Select --</option>
            <option>Q1 Project</option>
            <option>Q2 Project</option>
            <option>Q3 Project</option>
            <option>Q4 Quiz2</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Rate Nini (1-10):</label>
          <input type="number" id="niniRating" class="form-control" min="1" max="10" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Comments:</label>
          <textarea id="niniComments" class="form-control" rows="2" required></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-danger w-100">Submit</button>
    </form>

    <div id="response" class="mt-4 text-center fw-bold"></div>
  </div>

  <script>
    function giveFeedback() {
      const response = document.getElementById("response");
      let people = [
        { name: "Cassi", rating: "cassiRating", comments: "cassiComments", project: "cassiProject" },
        { name: "Jamimi", rating: "jamimiRating", comments: "jamimiComments", project: "jamimiProject" },
        { name: "Nikka", rating: "nikkaRating", comments: "nikkaComments", project: "nikkaProject" },
        { name: "Nini", rating: "niniRating", comments: "niniComments", project: "niniProject" }
      ];

      let output = "<h4>Feedback Summary:</h4>";

      people.forEach(person => {
        let rating = parseInt(document.getElementById(person.rating).value);
        let comments = document.getElementById(person.comments).value;
        let project = document.getElementById(person.project).value;

        let message = "";
        if (rating >= 9) {
          message = "Excellent work! ðŸ’–";
        } else if (rating >= 6) {
          message = "Good job, with room to grow!";
        } else {
          message = "Needs improvement â€” you can do it!";
        }

        output += `<p><strong>${person.name}</strong> (${project}) - Rating: ${rating}/10<br>Comments: ${comments}<br><em>${message}</em></p>`;
      });

      response.innerHTML = output;
      return false; 
    }
  </script>
</body>
</html>

  </script>
</body>
</html>

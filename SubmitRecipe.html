<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Submit Recipe</title>
</head>
<body>
	<style>
	body{
	background-image:url('https://img.freepik.com/premium-photo/mix-vegetables-food-isolated-grey-background_429553-174.jpg');
	background-repeat: no repeat;
	background-size: cover;
	background-attachment: fixed;
}

.container1{
	font-family: cursive;
	font-size: 19px;
	background-color: #F8FAFC;
	width: 600px;
	margin: auto;
	padding: 10px;
	border: 5px dotted #003161;
}

#submit{
	background-color:#A6AEBF ;
	color: white;
}
</style>
<center>
<div class="container1">
  <form action="yas">
          <label for="recipename">Name of Recipe:</label>
          <br>
          <input type="text" id="recipename" name="recipename">
          <br><br>

          <label for="Ingredients">Ingredients:</label>
          <br>
         <textarea rows="3" cols="30" placeholder="Ingredients..."></textarea>
          <br><br>

            <label for="why">Preparation and cooking time:</label>
             <br>
              <input type="number" id="minutes" name="minutes">
             <br><br>

             <label for="why">Any additional Information:</label>
             <br>
             <textarea rows="4" cols="30" placeholder="Type your answer here..."></textarea>
             <br><br>


       <input type="submit" class="btn btn-warning" id="submit" name="submit" value="Submit Recipe">
</center>
  </form>

</div>

<br><br>
</body>
</html>

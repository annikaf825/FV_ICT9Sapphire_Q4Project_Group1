<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChAnNiJa's Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #LOGO {
      height: 50px;
    }

    .recipe-card {
      background-color: #fff0f5;
      border: 3px solid #f48fb1;
      border-radius: 20px;
      padding: 20px;
      transition: 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }

    .recipe-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 14px rgba(0, 0, 0, 0.15);
    }

    h3 {
      color: #d81b60;
      font-weight: 600;
    }

    p {
      color: #F49BAB;
      font-weight: 600;
    }

    .btn-pink-rounded {
      background-color: #ec407a;
      border: none;
      color: white;
      border-radius: 25px;
      padding: 8px 20px;
    }

    .btn-pink-rounded:hover {
      background-color: #d81b60;
    }

    .search-bar {
      max-width: 300px;
    }

    .modal-header {
      background-color: #ec407a;
      color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .modal-content {
      border-radius: 15px;
    }

    .modal-body ul {
      padding-left: 20px;
    }

    body {
      background-image: url('https://img.freepik.com/free-vector/light-grey-dots-background_78370-2583.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    .navbar-custom {
      background-color: #ffa5dc;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #5f3150 !important;
      margin: 0 10px;
      font-weight: 600;
    }

    .navbar-nav .nav-link:hover {
      color: #d81b60 !important;
    }

    .navbar-brand img {
      height: 50px;
      object-fit: contain;
      margin-top: -5px;
    }

    .navbar-right-items {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: auto;
    }

    .navbar form {
      display: flex;
      align-items: center;
    }

    .navbar .btn-danger {
      background-color: #e41f4d;
      border: none;
    }

    .navbar .btn-danger:hover {
      background-color: #c2185b;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #5f3150;
    }
  </style>
</head>

<nav class="navbar navbar-expand-lg navbar-light navbar-custom">

    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="page1.html">Cassie</a></li>
        <li class="nav-item"><a class="nav-link" href="page2.html">Nika</a></li>
        <li class="nav-item"><a class="nav-link" href="page3.html">Nini</a></li>
        <li class="nav-item"><a class="nav-link" href="page4.html">Jamimi</a></li>
      </ul>

      <div class="navbar-right-items">
        <a class="nav-link" href="page6.html" style="color: #000000;">What's Next?</a>
        <a class="nav-link" href="page7.html" style="color: #000000;">Rate Us</a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search...">
          <button class="btn btn-danger" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</nav>

      <div class="col-md-3">

      </div>
    </div>
